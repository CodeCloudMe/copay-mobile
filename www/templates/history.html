<ion-view title="{{wallet.name|capitalize}} Wallet">
  <ion-nav-buttons side="left">
    <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>

  <ion-content class="has-header">

    <div class="card">
      <div class="item item-divider">
        Transaction history
      </div>
      <div class="item item-text-wrap" ng-repeat="trans in transactions">
        <span>{{trans.time | timeAgo}} - Manuel Araoz</span>
        <span class="badge" ng-class="{'badge-assertive': trans.value < 0, 'badge-balanced': trans.value > 0}">
          {{trans.value}} BTC
        </span>
      </div>
    </div> 

  </ion-content>
</ion-view>
