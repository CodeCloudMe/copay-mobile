<ion-view title="{{wallet.name|capitalize}} Wallet">
  <ion-nav-buttons side="left">
    <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>

  <ion-content class="has-header">

    <div class="card">
      <div class="item item-divider">
        Quick receive
      </div>
      <div class="item item-text-wrap center">
        <div class="button-bar">
          <button class="button button-positive icon ion-android-share"> Share</button>
          <button class="button button-positive icon ion-ios7-copy" ng-click="copyAddress()"> Copy</button>
          <button class="button button-positive icon ion-qr-scanner" ng-click="openModal()"> QR</button>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="item item-divider">
        New invoice
      </div>

      <form ng-submit="newInvoice()">
          <label class="item item-input">
            <input type="text" ng-model="form.from" placeholder="Sender's name">
          </label>
          <label class="item item-input">
            <input type="number" ng-model="form.amount" placeholder="Amount (BTC)">
            <input type="number" ng-model="form.amountAlt" placeholder="Amount (USD)">
          </label>
          <label class="item item-input">
            <input type="text" ng-model="form.reference" placeholder="Reference">
          </label>
          <label class="item">
            <button class="button button-block button-positive" type="submit">Create Invoice</button>
        </div>
      </form>
    </div>

    <div class="card" ng-show="invoices">
      <div class="item item-divider">
        Pending invoices
      </div>
      <div class="item item-text-wrap" ng-repeat="invoice in invoices" ui-sref="profile.wallet.invoice({address:invoice.address})">
        {{invoice.sender}} - {{invoice.reference}}
        <span class="badge">{{invoice.fiat}} {{invoice.fiatCode}}</span>
      </div>
    </div> 
    

  </ion-content>
</ion-view>
