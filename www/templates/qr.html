<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Invite Copayers</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeModal()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content class="padding center">
    <qrcode
      version="7"
      error-correction-level="M"
      size="340"
      data="{{wallet.getSecret()}}">
    </qrcode>
  </ion-content>
</ion-modal-view>
