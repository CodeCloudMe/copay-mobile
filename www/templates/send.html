<ion-view title="{{wallet.name|capitalize}} Wallet">
  <ion-nav-buttons side="left">
    <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>

  <ion-content class="has-header">

    <div class="card">
      <div class="item item-divider">
        {{needsApproval ? 'New proposal' : 'Send'}}
        <span class="item-note" ng-class="{error: data.amount && !enough}" >{{wallet.availableBalance|displayBtc}} | {{wallet.availableBalance|displayFiat}}</span>
      </div>

      <form name="form" ng-submit="submit(form)" class="error-icons" novalidate>
          <label class="item item-input">
            <input
              type="text" ng-model="data.address"
              placeholder="Bitcoin address" valid-address required>
            <i class="icon ion-alert-circled error"></i>
          </label>
          <button class="button aside" ng-click="toggleUnit(data.amount)">{{primaryCode}}</button>
          <label class="item item-input">
            <input
              type="number" ng-model="data.amount" enough-balance
              placeholder="Amount in {{primaryCode}}" ng-change="convert(data.amount)"
              min="0.00000001" max="10000000000" required>
            <i class="icon ion-alert-circled error"></i>
          </label>
          <label class="item item-input amount-secondary">
            <input
              class="amount"
              type="text" value="{{secondaryAmount}}"
              placeholder="Amount in {{secondaryCode}}"
              disabled="disabled">
          </label>
          <label class="item item-input">
            <input type="text" ng-model="data.reference" placeholder="Reference">
          </label>
          <label class="item">
            <button
              type="submit"
              class="button button-block button-positive"
              ng-disabled="!data.$valid">
              {{needsApproval ? 'Create proposal' : 'Send'}}
            </button>
        </div>
      </form>
    </div>

    <div class="card" ng-show="wallet.isShared() && proposals">
      <div class="item item-divider">
        Go Proposal
      </div>
      <div class="item item-text-wrap" ng-repeat="proposal in proposals" ui-sref="profile.wallet.proposal({proposalId:proposal.id})">
        {{proposal.total|displayBtc}} ~= {{proposal.total|displayFiat }} <br ng-show="proposal.comment"/>
        {{proposal.comment}}
        <span class="badge badge-energized" ng-show="proposal.awaitingAction">
          <i class="icon ion-alert"></i>
        </span>
      </div>
    </div> 
    

  </ion-content>
</ion-view>
