<ion-view title="{{wallet.name|capitalize}} Wallet">
  <ion-nav-buttons side="left">
    <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>

  <ion-content class="has-header">

    <div class="card">
      <div class="item item-divider">
        {{wallet.isShared() ? 'New proposal' : 'Send'}}
      </div>

      <form ng-submit="newProposal()">
          <label class="item item-input">
            <input type="text" ng-model="form.name" placeholder="Receiver's name">
          </label>
          <label class="item item-input">
            <input type="text" ng-model="form.address" placeholder="Bitcoin address">
          </label>
          <label class="item item-input">
            <input type="number" ng-model="form.amount" placeholder="Amount">
            <button class="button">USD</button>
          </label>
          <label class="item item-input">
            <input type="number" placeholder="Amount in BTC" disabled="disabled">
          </label>
          <label class="item item-input">
            <input type="text" ng-model="form.reference" placeholder="Reference">
          </label>
          <label class="item">
            <button class="button button-block button-positive" type="submit">
              {{wallet.isShared() ? 'Create proposal' : 'Send'}}
            </button>
        </div>
      </form>
    </div>

    <div class="card" ng-show="wallet.isShared() && proposals">
      <div class="item item-divider">
        Spending proposals
      </div>
      <div class="item item-text-wrap" ng-repeat="proposal in proposals" ui-sref="profile.wallet.proposal({proposalId:proposal.id})">
        {{proposal.receiver}} - {{proposal.reference}}
        <span class="badge">{{proposal.fiat}} {{proposal.fiatCode}}</span>
      </div>
    </div> 
    

  </ion-content>
</ion-view>
