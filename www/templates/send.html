<ion-view title="Send">
  <ion-nav-buttons side="left">
    <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>

  <ion-content class="has-header">

    <div class="card">
      <div class="item item-divider">
        New proposal
      </div>

      <form ng-submit="newProposal()">
          <label class="item item-input">
            <input type="text" ng-model="form.address" placeholder="Bitcoin address">
            <input type="text" ng-model="form.name" placeholder="Receiver's name">
          </label>
          <label class="item item-input">
            <input type="number" ng-model="form.amount" placeholder="Amount (BTC)">
            <input type="number" ng-model="form.amountAlt" placeholder="Amount (USD)">
          </label>
          <label class="item item-input">
            <input type="text" ng-model="form.reference" placeholder="Reference">
          </label>
          <label class="item">
            <button class="button button-block button-positive" type="submit">Create Proposal</button>
        </div>
      </form>
    </div>

    <div class="card">
      <div class="item item-divider">
        Spending proposals
      </div>
      <div class="item item-text-wrap" ui-sref="wallet.profile">
        To: Esteban Ordano - 0.232 BTC
      </div>
    </div> 
    

  </ion-content>
</ion-view>
