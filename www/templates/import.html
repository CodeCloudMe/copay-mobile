<ion-view title="Import existing Wallet">

  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>

  <ion-content class="has-header">

    <div class="card">
      <div class="item item-divider">
        Import existing Wallet
      </div>

      <form name="form" ng-submit="tryImport(form)" class="error-icons" novalidate>
          <label class="item item-input item-select">
            <span class="input-label">Wallet</span>
            <select ng-model="wallet" ng-options="w.name for w in wallets" required>
            </select>
          </label>
          <label class="item item-input">
            <input type="password" ng-model="form.password" placeholder="Wallet Password" required>
          </label>
          <label class="item">
            <button class="button button-block button-positive" type="submit" ng-disabled="!form.$valid">
              Import
            </button>
        </div>
      </form>
    </div>

  </ion-content>
</ion-view>
