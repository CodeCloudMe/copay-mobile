<ion-view title="Add Wallet">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>

  <ion-content class="has-header">

    <div class="card">
      <div class="item item-divider">
        Create Wallet
      </div>

      <form ng-submit="createWallet()">
          <label class="item item-input">
            <input type="text" ng-model="form.name" placeholder="Wallet name">
          </label>
          <label class="item item-input item-select">
            <span class="input-label">Copayers</span>
            <select>
              <option>1</option>
              <option>2</option>
              <option selected>3</option>
              <option>4</option>
              <option>5</option>
            </select>
          </label>
          <label class="item item-input item-select">
            <span class="input-label">Required Signatures</span>
            <select>
              <option>1</option>
              <option selected>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
          </label>
          <label class="item">
            <button class="button button-block button-positive" type="submit">
              Create Wallet
            </button>
        </div>
      </form>
    </div>

    <div class="card">
      <div class="item item-divider">
        Join Wallet
      </div>

      <form ng-submit="joinWallet()">
          <label class="item item-input">
            <input type="text" ng-model="form.address" placeholder="Wallet Secret">
          </label>
          <label class="item">
            <button class="button button-block button-positive" type="submit">
              Join Wallet
            </button>
        </div>
      </form>
    </div>

  </ion-content>
</ion-view>
