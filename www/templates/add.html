<ion-view title="Add Wallet">

  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>

  <ion-content class="has-header">

    <div class="card">
      <div class="item item-divider">
        Create Wallet
      </div>

      <form name="newForm" ng-submit="create(newForm)" class="error-icons" novalidate>
          <label class="item item-input">
            <input type="text" ng-model="data.name" placeholder="Wallet name" required>
            <i class="icon ion-alert-circled error"></i>
          </label>
          <label class="item item-input item-select">
            <span class="input-label">Copayers</span>
            <select ng-model="data.copayers" ng-options="n as n for n in []|range:1:12" required>
            </select>
          </label>
          <label class="item item-input item-select">
            <span class="input-label">Required Signatures</span>
            <select ng-model="data.threshold" ng-options="n as n for n in []|range:1:threshold" required>
            </select>
          </label>
          <li class="item item-toggle">
            Testnet
            <label class="toggle toggle-positive">
              <input type="checkbox" ng-model="data.testnet">
              <div class="track"><div class="handle"></div></div>
            </label>
          </li>
          <label class="item">
            <button class="button button-block button-positive" type="submit" ng-disabled="!newForm.$valid">
              Create Wallet
            </button>
        </div>
      </form>
    </div>

    <div class="card">
      <div class="item item-divider">
        Join Wallet
      </div>

      <form name="joinForm" ng-submit="join(joinForm)" class="error-icons" novalidate>
          <label class="item item-input">
            <input type="text" ng-model="data.secret" placeholder="Wallet Secret" valid-secret required>
            <i class="icon ion-alert-circled error"></i>
          </label>
          <label class="item">
            <button class="button button-block button-positive" type="submit" ng-disabled="!joinForm.$valid">
              Join Wallet
            </button>
        </div>
      </form>
    </div>

  </ion-content>
</ion-view>
